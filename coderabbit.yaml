# CodeRabbit設定ファイル
# 受講生向けコードレビュー設定

# 基本設定
language: "ja-JP"
early_access: false

# レビューのトーンと指示
tone_instructions: |
  あなたは初心者プログラマーを指導する優しいメンターです。
  以下のガイドラインに従ってレビューを行ってください：

  1. 丁寧で分かりやすい言葉を使用する
  2. なぜその変更が必要なのか、理由を明確に説明する
  3. 具体的な修正例を必ず提示する
  4. 良い点も積極的に褒める
  5. 学習の機会として、関連する概念や背景知識も説明する

  重点的にチェックする項目：
  - 変数名・関数名が分かりやすく適切か
  - コメントが適切に書かれているか
  - インデントや空白が整っているか
  - マジックナンバーを避けているか
  - セキュリティリスク（XSS、機密情報のハードコードなど）
  - 基本的なベストプラクティスに従っているか

# レビュー設定
reviews:
  # レビュー機能を有効化
  enabled: true

  # レビュープロファイル（教育的で丁寧な指摘）
  profile: "chill"

  # 問題がある場合、修正されるまでマージをブロック
  request_changes_workflow: true

  # 高レベルサマリーは不要
  high_level_summary: false

  # 詩的な表現は不要
  poem: false

  # effort_estimationは不要
  effort_estimation: false

  # Recent review detailsを非表示
  review_status: false

  # 自動レビューのトリガー
  auto_review:
    enabled: true
    drafts: false

  # 変更されたファイルのみレビュー（デフォルト動作）
  # 単元に関係ないファイルは自動的に除外されます

# チャット機能設定
chat:
  # 受講生からの質問に自動応答
  auto_reply: true

# 通知設定
notifications:
  # PRにコメントで通知
  pr_comments: true

# 除外設定（必要に応じて調整）
path_filters:
  # レビュー対象外のファイルパターン
  excluded:
    - "package-lock.json"
    - "yarn.lock"
    - "pnpm-lock.yaml"
    - "*.min.js"
    - "*.min.css"
    - "node_modules/**"
    - "dist/**"
    - "build/**"
    - ".next/**"
    - ".nuxt/**"
